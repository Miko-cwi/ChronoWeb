<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu idioma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="./images/CWI_Logo.png" type="image/x-icon">
    <style>
        body {
            background: url('./images/MikoLaptop.png') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
            object-fit: cover; /* Evita espacios en blanco y deformaciones */
        }

        .modal-custom {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }

        .modal-custom h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .btn-lang {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .btn-lang img {
            width: 30px;
            margin-right: 10px;
        }

        .btn-es {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-en {
            background: linear-gradient(45deg, #6b7bff, #53a8ff);
            color: white;
        }

        .btn-lang:hover {
            opacity: 0.8;
        }

        /* üå∏ Iconos de Sakura */
        .sakura {
            position: absolute;
            top: -10px;
            width: 30px;
            animation: float 3s ease-in-out infinite alternate;
        }

        .sakura.left {
            left: 20px;
        }

        .sakura.right {
            right: 20px;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsividad */
        @media (max-width: 576px) {
            .modal-custom {
                padding: 20px;
                max-width: 90%;
            }

            .btn-lang {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Tablets y pantallas medianas */
@media (max-width: 1360px) {
  body {
    background-image: url('./images/MikoTablet.png');
  }
}

/* Tel√©fonos grandes (pantallas de 768px o menos) */
@media (max-width: 670px) {
  body {
    background-image: url('./images/MikoCelular.png');
  }
}

/* Tel√©fonos peque√±os (pantallas de 480px o menos) */
@media (max-width: 480px) {
  body {
    background-image: url('./images/MikoCelularPeq.png');
  }
}
    </style>
</head>
<body>
    <!-- Modal personalizado -->
    <div class="modal-custom">
        <h2>Selecciona tu idioma</h2>
        <button class="btn-lang btn-es" onclick="setLanguage('es')">
            <img src="https://flagcdn.com/w40/es.png" alt="Espa√±ol"> Espa√±ol
        </button>
        <button class="btn-lang btn-en" onclick="setLanguage('en')">
            <img src="https://flagcdn.com/w40/us.png" alt="English"> English
        </button>
    </div>

    <script>
        function setLanguage(lang) {
            localStorage.setItem("selectedLanguage", lang);
            window.location.href = `/${lang}/`;
        }
    </script>

</body>
</html>
