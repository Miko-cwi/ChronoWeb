<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./../../../images/CWI_Logo.png" type="image/x-icon">
    <style>
        img {
            width: auto; /* Permite que crezca sin restricciones */
            max-width: 100%; /* Evita que desborde el contenedor */
            height: auto;
        }

        #games {
            flex: 1;
        }

        footer {
            margin-top: auto;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        img {
            display: block;
            margin: auto;
        }

        .image-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #games .row {
            display: flex;
            justify-content: center; /* Centra si hay solo una card */
            gap: 20px; /* Espacio entre cards */
        }

        #games .row > .col-md-4:first-child:nth-last-child(1) {
            margin: auto; /* Centra si solo hay una card */
        }

        #games .row > .col-md-4:first-child:nth-last-child(n+2) {
            margin-left: 0; /* Alinea a la izquierda si hay m√°s de una */
        }

/* Estilo de la tarjeta */
        .game-card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05); /* Efecto de zoom */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Sombra m√°s pronunciada */
        }

        .game-card:active {
            transform: scale(0.98); /* Efecto de clic */
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        @media (max-width: 480px) {
            img {
                width: 90%; /* Se hace a√∫n m√°s chica en pantallas peque√±as */
            }
        }

/* üíª Monitores grandes */
@media (min-width: 1200px) {
    img {
        max-width: 1000px; /* Aumenta en monitores normales */
    }
}

/* üñ•Ô∏è Pantallas ultra anchas (4K, ultrawide) */
@media (min-width: 1920px) {
    img {
        max-width: 50vw; /* Usa 50% del ancho de la pantalla */
    }
}

/* üñ•Ô∏èüîù Pantallas 2560px o m√°s */
@media (min-width: 2560px) {
    img {
        width: 60vw; /* Aumenta m√°s en pantallas grandes */
        min-width: 1200px; /* Nunca ser√° menor a 1200px */
    }
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/es/">ChronoWorks Interactive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/es/">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/es/games/games.html">Nuestros Juegos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/es/downloads/downloads.html">Descargas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/es/meetmiko/index.html">Conoce a Miko</a></li>
                    <li class="nav-item"><a class="nav-link" href="/es/contact/contact.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Games Showcase -->
    <section id="games" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mt-3 text-center">
                    <h1><b>Nada que ver a√∫n</b></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 mt-3 image-container">
                    <img src="https://media1.tenor.com/m/uzfXCkkJev0AAAAd/%E5%B7%A5%E4%BA%8B%E7%8F%BE%E5%A0%B4-wasu.gif" alt="Nothing hehe">
                </div>
            </div>
        </div>
    </section>
        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 ChronoWorks Interactive. Todos los derechos reservados.</p>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".game-card").forEach(card => {
                card.addEventListener("click", function () {
                    const url = this.getAttribute("data-url");
                    if (url !== "#") {
                        window.location.href = url; // Redirige si hay un link definido
                    }
                });
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("loaded");
        });

        document.addEventListener("beforeunload", () => {
            document.body.style.opacity = "0";
        });
        </script>
</body>
</html>
